<!DOCTYPE html>
<html>

<head>
  <title>Lab 3 - Nicole Nguyen, Matthew Shum</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/948d5d1a28.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- TODO: Create HTML elements for Twitter mockup inside body -->

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between" role="navigation">
      <div class="leftNav d-flex justify-content-lg-between">
        <div class="navbarHeaders32">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Moments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#wrapper"><img src="images/twitter-logo.png" alt="Twitter Logo" id="twitterLogo"></a>
      </div>
      <div class="headerRight align-items-end">
        <!-- <button class='pause-unpause-feed-button' id='timer-button' onclick=pauseUnpause()>resume feed</button> -->
        <button class="buttonTweet align-end">Tweet</button>
      </div>
    </nav>
  </header>

  <!-- WRAPPER -->
  <div id="wrapper" class="d-flex justify-content-center">
    <!-- LEFT COLUMN -->
    <div id="contentLeft" class="d-flex flex-column bg-light">
      <div class="bannerColumn">
        <img src="images/ratatouille-banner.png" alt="Banner" id="bannerImg">
      </div>
      <div id="profileImgAndName" class="d-flex">
        <img src="images/ratatouille.jpg" alt="Avatar" class="avatar" id="profile">
        <div id="profileDetails" class="d-flex flex-column">
          <p class="profileName"><b><u>Remy</u></b></p>
          <p class="text-secondary">@remy</p>
        </div>
      </div>
      <div id="statsBox" class="d-flex">
        <div>
          <p class="statTitle">Tweets</p>
          <p class="statNumber">5049</p>
        </div>
        <div>
          <p class="statTitle">Following</p>
          <p class="statNumber">324</p>
        </div>
        <div>
          <p class="statTitle">Followers</p>
          <p class="statNumber">809</p>
        </div>
      </div>
    </div>

    <!-- CENTER COLUMN -->
    <div>
      <div class="search d-flex justify-content-sm-between bg-light">
        <div id="searchHolder d-flex justify-content-center align-items-center">
          <div class="fa fa-search"></div>
          <input id="searchBar" placeholder="Search in tweets" type="search">
        </div>
        <button id="timer-button" class="pause-unpause-feed-button" onclick=pauseUnpause()><span class="fas fa-play" aria-hidden="true"></span></button>
      </div>
      <div id="contentCenter" class="bg-light" role="main"></div>
    </div>

    <!-- RIGHT COLUMN -->
    <div id="contentRight" class="bg-light">
      <h5>Who to follow</h5>
      <div class="whoToFollow d-flex">
        <img src="images/linguini.png" alt="Avatar" class="avatar">
        <div class="nextToAvatar d-flex flex-column">
          <div class="whoToFollowText d-flex">
            <p><b>Linguini</b></p>
            <p class="tweetInfo">@linguini</p>
          </div>
          <button>Follow</button>
        </div>
      </div>
      <div class="whoToFollow d-flex">
        <img src="images/ratatouille.jpg" alt="Avatar" class="avatar">
        <div class="nextToAvatar d-flex flex-column">
          <div class="whoToFollowText d-flex">
            <p><b>CS 110 TA</b></p>
            <p class="tweetInfo">@cs</p>
          </div>
          <button>Follow</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="nicole.js"></script> -->
  <script src="nicole.js"></script>
</body>

</html>
