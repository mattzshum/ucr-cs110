<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2><span id="display_status">Let's play!</span></h2>
    <h2>Scores: <span id="display_score">X: 0 O: 0</span></h2>
    <h2>Its your turn, <span id="display_player">X</span>.</h2>

    <div class="game_board">
      <div class="row">
        <div id="1" class="one cell"><span class="xo"></span></div>
        <div id="4" class="four cell"><span class="xo"></span></div>
        <div id="7" class="seven cell"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div id="2" class="two cell"><span class="xo"></span></div>
        <div id="5" class="five cell"><span class="xo"></span></div>
        <div id="8" class="eight cell"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div id="3" class="three cell"><span class="xo"></span></div>
        <div id="6" class="six cell"><span class="xo"></span></div>
        <div id="9" class="nine cell"><span class="xo"></span></div>
      </div>
    </div>

    <button type="new_game" class="new_game" >New Game</button>
    <button type="reset" class="reset">Reset</button>
    <button type="cpu" class="cpu">CPU Version</button>
    <script src="main.js"></script>
  </body>


</html>
