<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div class="game_board">
      <div class='row'>
        <div class="one"><span cell-index="1" class="xo"></span></div>
        <div class="two"><span cell-index="2" class="xo"></span></div>
        <div class="three"><span cell-index="3" class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="four"><span cell-index="4" class="xo"></span></div>
        <div class="five"><span cell-index="5" class="xo"></span></div>
        <div class="six"><span cell-index="6" class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="seven"><span cell-index="7" class="xo"></span></div>
        <div class="eight"><span cell-index="8" class="xo"></span></div>
        <div class="nine"><span cell-index="9" class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" >New Game</button>
    <button class="reset" onclick="return handleRestartGame()">Reset</button>
    <script src="main.js"></script>
  </body>


</html>
